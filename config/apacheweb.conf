<VirtualHost *:80>
    ServerName debian.redenlace.net
    ServerAdmin webmaster@redenlace.net
    DocumentRoot /var/www/web1

    <Directory /var/www/web1/>
	DirectoryIndex web1.html
	Options Indexes FollowSymLinks Multiviews
	AllowOverride None
	Allow from all  
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_web1.log
    CustomLog ${APACHE_LOG_DIR}/access_web1.log combined
</VirtualHost>
