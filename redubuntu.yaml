network:
  version: 2
  renderer: networkd
  ethernets:
    enp0s3:
      dhcp4: true

    enp0s8:
      dhcp4: false
      addresses:
        - 192.168.1.10/24

    enp0s9:
      dhcp4: false
      addresses:
        - 192.168.2.10/24
      nameservers:
        addresses:
          - 8.8.8.8
          - 8.8.4.4
        search:
          - example.com

  routes:
    - to: default
      from: 192.168.2.10/24
      via: 192.168.2.1

